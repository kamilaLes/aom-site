<div class="col-12 col-md-6 col-lg-4 bg-light p-4 m-0">
    <div class="card h-100 ">
        <img src="{{class.image.url}}" alt="{{class.title}}" class="card-img-top ">
        <div class='card-body d-flex flex-column justify-content-start'>
            <h5 class="card-title ">{{class.title}}</h5>
            <p class="card-text ">{{class.excerpt}}</p>
            <div class="d-flex flex-row justify-content-end mt-auto">
                <a href="{% url "classes-detail" class.slug%}" class="btn btn-md btn-outline-primary">Dowiedz się więcej!</a>
            </div>
        </div>
    </div>
</div>
